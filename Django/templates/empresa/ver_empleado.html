<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ver empleado</title>
</head>
<body>
    <h1>{{ empleado.nombre }}</h1>
    <h3>Fecha de nacimiento: {{ empleado.fecha_nacimiento }}</h3>
    <h3>Antiguedad: {{ empleado.antiguedad }}</h3>
    <h3>Nombre de su departamento: {{ empleado.departamento.nombre }}</h3>
</body>
</html>
