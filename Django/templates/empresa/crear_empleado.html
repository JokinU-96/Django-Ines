{% extends 'layout.html' %}
{%  block content %}
    <h1>Crear empleado</h1>
<form method="Post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Crear empleado nuevo</button>
</form>
    {% if formulario.errors %}
        <div class="errors">
            <p>Hubo errores en el formulario</p>
        </div>
        <ul>
        {% for error in formulario.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
